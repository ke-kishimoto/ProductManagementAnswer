<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="css/commons.css" rel="stylesheet">
</head>
<body class="login_body">
  <div class="header">
    <h1 class="site_logo">商品管理システム</h1>
  </div>

  <div class="login_form">
    <img src="./images/logo.png" class="login_logo">
    <p class="error" th:text="${errorMsg}"></p>

    <form action="/login" method="post" th:object="${loginForm}">
      <fieldset>
        <div class="cp_iptxt">
          <input class="base_input" type="text" th:field="*{loginId}" placeholder="ID">
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
          <div class="error" th:each="error: ${#fields.errors('loginId')}">
          	[[ ${error} ]]
          </div>
        </div>

        <div>
          <input class="base_input" type="password" th:field="*{password}" placeholder="PASS">
          <div class="error" th:each="error: ${#fields.errors('password')}">
          [[ ${error} ]]
          </div>
        </div>
      </fieldset>
      <button class="logout_btn" type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
