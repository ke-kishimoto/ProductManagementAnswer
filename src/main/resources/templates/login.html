<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="/css/commons.css" rel="stylesheet">
</head>
<body class="login_body">
  <div class="header">
    <h1 class="site_logo">商品管理システム</h1>
  </div>

  <div class="login_form">
    <img src="./images/logo.png" class="login_logo">
    <p class="error" th:text="${errorMsg}"></p>

    <form th:action="@{/login}" method="post">
      <fieldset>
        <div th:if="${param.error}">
          IDまたはパスワードが違います</div>
        <div class="cp_iptxt">
          <input class="base_input" name="username" type="text" placeholder="ID">
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div>
          <input class="base_input" name="password" type="password" placeholder="PASS">
        </div>
      </fieldset>
      <button class="logout_btn" type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
